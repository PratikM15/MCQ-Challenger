{% include 'header.html' %}
{% load static %}
{% block content %}

      <section class="register">
        <center><h3 style="padding:10px">Register</h3></center>
        <form action="/" method="post">{% csrf_token %}
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" value="" name="name" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" value="" name="email" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="mobile" class="col-sm-2 col-form-label">Mobile</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="mobile" value="" name="mobile" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="testId" class="col-sm-2 col-form-label">Test ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="testId" value="" name="code" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="testId" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="testId" value="" name="password" required>
                </div>
              </div>
              <div style="color:red;padding:10px"><center>{{error}}</center></div>
              <center><button class="btn btn-success" type="submit">Register</button></center>
        </form>

        <div style="color:rgb(255, 72, 0);padding:10px"><center>Note: Please note down your password. It is required to check result. </center></div>

      </section>

{% endblock %}
