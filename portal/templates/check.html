<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" 
    integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
    <title>Challenger</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">CHALLENGER</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'about' %}"><i class="fa fa-info-circle fa-2x"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'faq' %}"><i class="fa fa-question-circle fa-2x"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url 'check-result' %}"><i class="fa fa-check-circle fa-2x"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

      <section class="register">
        <center><h3 style="padding:10px">Check Your Result</h3></center>
        <form action="check-result" method="post">{% csrf_token %}
              <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" value="" name="email" required>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="testId" class="col-sm-2 col-form-label">Test ID</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="testId" value="" name="code" required>
                </div>
              </div>
              <div style="color:red;padding:10px"><center>{{error}}</center></div>
              <center><button class="btn btn-success" type="submit">Check Result</button></center>
        </form>
      </section>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" 
    integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
  </body>
</html>
